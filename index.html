<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Big Website</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya&family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya&family=Montserrat&family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="first-page">
      <header>
        <img id="logo" src="/images/Gustoso.png" alt="Logo" />
        <nav>
          <a href="#">WELCOME</a>
          <a href="#">MENU</a>
          <a href="#">RESERVATIONS</a>
          <a href="#">NEWS</a>
          <a href="#">CONTACT</a>
        </nav>
        <div id="social-links">
          <a href="https://twitter.com/"
            ><img src="/images/logo_-_Twitter.png" alt="twitter logo"
          /></a>
          <a href="https://www.facebook.com/"
            ><img src="/images/logo_-_Facebook.png" alt="facebook logo"
          /></a>
          <a href="https://www.instagram.com/"
            ><img src="/images/logo_-_Instagram.png" alt="instagram logo"
          /></a>
        </div>
      </header>
      <div id="first-page-content">
        <h1>Pastry with love</h1>
        <img src="/images/dashed_line.png" alt="just some freaking lines" />
        <p>
          We're bringing you fresh ingredients every day in ways you can't
          resist.
        </p>
        <button type="submit" formtarget="_self">OUR MENU</button>
      </div>
    </section>
    <div id="white-section">
      <div id="batono lankas">
        <div id="bread-circle">
          <img src="/images/Vektor-Smartobjekt_bread.png" alt="batonenzas" />
          <img id="batono-lankas" src="/images/Vektor-Smartobjekt.png" alt="" />
        </div>
      </div>
    </div>
    <section id="second-page">
      <div id="left"></div>
      <div id="right"></div>
    </section>
  </body>
</html>
